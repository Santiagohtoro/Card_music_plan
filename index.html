<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='./css/style.css'>
        <title>Card Order Summary</title>
    </head>
    <body>
        <div class="card-container">
            <div class="img-plan"></div>
            <h1 class="title-plan">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, 
                audiobooks, and podcast on any device anywhere you like!</p>
            <div class="group-price">
                <div class="image-music"></div>
                <div class="group-mount">
                    <h2 class="time-plan">Annual Plan</h1>
                    <p class="price">$59.99/year</p>
                </div>
                    
                <a href="" class="change-plan">Change</a>
            </div>
            <button type="submit">Proceed to Payment</button>
            <a href="" class="cancel">Cancel Order</a>
        </div>
    </body>
</html>
